<!DOCTYPE html>
<html lang="PT_BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventoInline</title>
</head>

<body>
    <div id="app">
        <input onkeypress="mostraAlerta2()"/>
        <button onclick="mostraAlerta()" onmouseover="mudarCorBotao()">Pressione</button>
    </div>




    <Script>
        function mostraAlerta() {
            alert('Botão acionado');
        }

        function mostraAlerta2() {
            alert('Inicio Digitação');
        }
        function mudarCorBotao() {
            document.body.div.button.style.color = "#ffff";
        }
    </Script>
</body>

</html>
